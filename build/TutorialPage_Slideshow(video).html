<!doctype html>
<html lan="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Verdana, sans-serif;
			margin: 0;
			background: grey;
			padding-bottom: 10%;
		}

		video {
			margin-top: 1.5%;
			vertical-align: middle;
		}

		.slideshow-container {
			width: 100%;
			position: relative;
			margin: auto;
			margin-top: 40%;
			background-color: #707070;
		}


		.mySlides {
			display: none;
		}

		.prev,
		.next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			width: auto;
			margin-top: -22px;
			padding: 16px;
			color: yellow;
			font-weight: bold;
			font-size: 18px;
			transition: 0.6s ease;
			border-radius: 0 3px 3px 0;
			user-select: none;
		}

		.next {
			right: 0;
			border-radius: 3px 0 0 3px;
		}

		.prev:hover,
		.next:hover {
			background-color: rgba(0, 0, 0, 0.8);
		}

		.text {
			color: white;
			font-size: 110%;
			padding: 8px 12px;
			position: absolute;
			margin-top: 25%;
			width: 100%;
			text-align: center;
		}

		.numbertext {
			color: yellow;
			font-size: 90%;
			padding: 8px 12px;
			position: absolute;
			top: 0;
			margin: auto;
		}

		.dot {
			cursor: pointer;
			height: 15px;
			width: 15px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.6s ease;
		}

		.active,
		.dot:hover {
			background-color: #717171;
		}

		.fade {
			-webkit-animation-name: fade;
			-webkit-animation-duration: 1.5s;
			animation-name: fade;
			animation-duration: 1.5s;
		}

		@-webkit-keyframes fade {
			from {
				opacity: 0.4
			}

			to {
				opacity: 1
			}
		}

		@keyframes fade {
			from {
				opacity: 0.4
			}

			to {
				opacity: 1
			}
		}
	</style>
	<title>Tutorials page</title>
</head>

<body>

	<div class="slideshow-container">

		<div class="Slides fade">
			<div class="numbertext"> 1/4 </div>
			<center><iframe id="player1" width=900 height="450" src="https://www.youtube.com/embed/h5joCRxsyxc"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen></iframe></center>
			<div class="text"> Tutorial Title (build) </div>
		</div>
		<div class="Slides fade">
			<div class="numbertext"> 2/4 </div>
			<center><iframe id="player1" width=900 height="450" src="https://www.youtube.com/embed/iedsm9OAclM"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen></iframe></center>
			<div class="text"> Tutorial Title (kiosk) </div>
		</div>
		<div class="Slides fade">
			<div class="numbertext"> 3/4 </div>
			<center><video height="450" controls src="video-1611171186.mp4"> Your browser does not support the video tag
				</video></center>
			<div class="text"> Tutorial Title (video) </div>
		</div>
		<div class="Slides fade">
			<div class="numbertext"> 4/4 </div>
			<center><video height="450" controls src="video-1611171186.mp4"> Your browser does not support the video tag
				</video></center>
			<div class="text"> Tutorial Title (web) </div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
	</div>


	<script>
		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		function currentSlide(n) {
			showSlides(slideIndex = n);
		}

		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("Slides");
			var dots = document.getElementsByClassName("dot");
			if (n > slides.length) { slideIndex = 1 }
			if (n < 1) { slideIndex = slides.length }
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex - 1].style.display = "block";
			dots[slideIndex - 1].className += " active";
		}
	</script>
</body>

</html>
